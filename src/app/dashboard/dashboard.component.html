<mat-drawer-container class="example-container" autosize>

    <!-- SIDEBAR -->
    <mat-drawer  #drawer class="example-sidenav" mode="side">
    
        <mat-nav-list>
            <a routerLink="home"  mat-list-item >Inicio</a>
            <a routerLink="students" mat-list-item>Alumnos</a>
            <a routerLink="/auth" mat-list-item>Cerrar</a>
        </mat-nav-list>
     
    </mat-drawer>
    <!-- FIN SIDEBAR -->

    <!-- CONTENT WRAPPER -->
    <div class="example-sidenav-content">
        <!-- TOOLBAR -->
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()"  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span>My App Ayala</span>
        </mat-toolbar>
        <!-- FIN TOOLBAR -->

        <main class="p-3">
             <router-outlet></router-outlet>
        </main>
    </div>

  </mat-drawer-container>
