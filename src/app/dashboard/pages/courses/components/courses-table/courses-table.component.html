
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let course"> {{course.id}} </td>
      </ng-container>
   
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef>Titulo </th>
      <td mat-cell *matCellDef="let course"> {{course.title}} </td>
    </ng-container>
 
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th  appSizeTitle="20px" mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let course"> {{course.description}} </td>
    </ng-container>

    <!-- Subject Column -->
    <ng-container matColumnDef="subject">
      <th  appSizeTitle="20px" mat-header-cell *matHeaderCellDef> Materia </th>
      <td mat-cell *matCellDef="let course"> {{course.subjectId | showSubjectName}} </td>
    </ng-container>

    <!-- Date INI Column -->
    <ng-container matColumnDef="startDate">
      <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
      <td mat-cell *matCellDef="let course"> {{course.startDate | date}} </td>
    </ng-container>
    
    <!-- Date End Column -->
    <ng-container matColumnDef="endDate">
        <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef> Fecha Fin </th>
        <td mat-cell *matCellDef="let course"> {{course.endDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let course">
          <button [routerLink]="course.id" mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
          <button [disabled]="!(isAdmin$ | async)" (click)="editCourse.emit(course)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button [disabled]="!(isAdmin$ | async)" (click)="deleteCourse.emit(course)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
