<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
      </ng-container>
   
    <!-- Fullname Column -->
    <ng-container matColumnDef="name">
      <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef>Nombre </th>
      <td mat-cell *matCellDef="let student"> {{student | showFullName}} </td>
    </ng-container>
 
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th  appSizeTitle="20px" mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>
  
    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let student"> {{student.gender}} </td>
    </ng-container>
    
    <!-- Country Column -->
    <ng-container matColumnDef="country">
        <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef> Pais </th>
        <td mat-cell *matCellDef="let student"> {{student.country}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let student">
          <button [routerLink]="student.id" mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
          <button (click)="editStudent.emit(student)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteStudent.emit(student)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
