<table mat-table [dataSource]="(subjects$ | async) || []">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let subject"> {{subject.id}} </td>
    </ng-container>
  
    <!-- NOMBRE Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let subject"> {{subject.name}}</td>
    </ng-container>
  
    <!-- ACCIONES -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let subject">
        <button [routerLink]="subject.id"  mat-icon-button color="primary">
          <mat-icon>visibility</mat-icon>
        </button>
       
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
