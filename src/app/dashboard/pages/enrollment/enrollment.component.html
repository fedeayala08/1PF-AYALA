<h1>Inscripciones</h1>

<div class="mb-3">
  <button (click)="onAdd()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear inscripcion
  </button>
</div>

<table [dataSource]="(enrollments$ | async) || []" mat-table  class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th  appSizeTitle="20px"  mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let enrollment">{{ enrollment.id }}</td>
  </ng-container>

  <!-- Name Buyer -->
  <ng-container matColumnDef="student">
    <th  appSizeTitle="20px"  mat-header-cell *matHeaderCellDef>Alumno</th>
    <td mat-cell *matCellDef="let enrollment">{{ !!enrollment.student ? enrollment.student.name + ' ' + enrollment.student.surname : '-' }}</td>
  </ng-container>

  <!-- Product Column -->
  <ng-container matColumnDef="course">
    <th  appSizeTitle="20px"  mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let enrollment">{{ enrollment.course.title }}</td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="courseDescription">
    <th  appSizeTitle="20px"  mat-header-cell *matHeaderCellDef>Curso descripcion</th>
    <td mat-cell *matCellDef="let enrollment">{{ enrollment.course.description }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th appSizeTitle="20px" mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let enrollment">   
      <button (click)="onDeleteEnrollment(enrollment)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
